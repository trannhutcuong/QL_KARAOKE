<!DOCTYPE>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/QL_Phong.css" />
</head>
<body class="wrapper">
    <h2 style="text-align: center">ĐĂNG NHẬP BẰNG TÀI KHOẢN NHÂN VIÊN HOẶC QUẢN LÝ</h2>
    <h3 id="thong_bao" style="text-align: center; color: red"></h3>
    <div class="container" style="margin-top: 50px;" id="phieu_dat_phong">
        <div class="row vertical-offset-100" style="margin: 20px;">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Đăng nhập</h3>
                    </div>
                    <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" id="username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" type="password" value="">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" onclick="DangNhap()" type="button" value="Xác nhận">
                                <div style="text-align: center; margin: 20px">
                                    <a href="/">Quay về trang chủ</a>
                                </div>
                                
                            </fieldset>  
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
